<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有些人</title>
</head>
<body>
<script src="js/jquery.js"></script>
<script src="js/template-debug.js"></script>
<div id="box"></div>

<script type="text/template" id="template">
   <ul>
       {{each list as value index}}
       <li>{{title+(index+1)}}:{{value}}</li>
       {{/each}}
   </ul>
</script>
<script>
    var data = {
        title:"我是",
        list:["楼主","shuaige","hahaha"]
    };
    var html = template("template",data);
    $("#box").html(html);
</script>
</body>
</html>
